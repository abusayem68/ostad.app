<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Assignment-2 | Task-2</title>
  </head>
  <body>
    <button onclick="handleClicked()">Button</button>
    <p id="counter">0</p>
    <script>
      let count = 0;
      const handleClicked = () => {
        count++;
        document.getElementById('counter').innerText = count;
      };
    </script>
  </body>
</html>
